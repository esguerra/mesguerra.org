<h1>Trajectory Analysis using 3DNA</h1>
<br/>
<p>A set  of ruby scripts  to analyze  trajectory data using  3DNA are
  included starting with version 2.0. The scripts need for the user to
  make sure that ruby is installed in order to run.</p>
<pre>
sudo yum install ruby
sudo apt-get install ruby
</pre>
