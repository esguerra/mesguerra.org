<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Mauricio Esguerra | Chemist </title>
    {% endif %}


    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='css/reset.css') }}"/>
    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="mauricio, esguerra, neira, mauricio esguerra, mauricio esguerra neira">
    <meta name="description" content="mauricio, esguerra, neira, mauricio esguerra, mauricio esguerra neira">


     <!--Font Awesome-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--Animate CSS-->
         <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet" />
         <!--Popup Lightbox CSS-->
         <link href="{{ url_for('static', filename='css/popup-lightbox.css') }}" rel="stylesheet" />
 
 
 
         <style>
          * {
             margin: 0;
             padding: 0;
          }
    
          body {
             background-color: #fafafa;
          }
    
          .container {
             margin: 150px auto;
             max-width: 960px;
             text-align: center;
          }
    
          .img-container {
             margin: 20px;
    
          }
    
          .img-container img {
             width: 200px;
             height: auto;
             border: 1px solid #ccc;
             border-radius: 5px;
             cursor: pointer;
             -webkit-tap-highlight-color: transparent;
             transition: .3s;
             -webkit-transition: .3s;
             -moz-transition: .3s;
    
          }
    
          .img-container img:hover {
             transform: scale(0.97);
             -webkit-transform: scale(0.97);
             -moz-transform: scale(0.97);
             -o-transform: scale(0.97);
             opacity: 0.75;
             -webkit-opacity: 0.75;
             -moz-opacity: 0.75;
             transition: .3s;
             -webkit-transition: .3s;
             -moz-transition: .3s;
          }
       </style>

</head>

<body>
<header>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <h1>
  <a class="navbar-brand" href="/"><img src="static/images/logo.png" alt="Mauricio Esguerra"/></a>
  </h1>
  <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('tricks') }}">Tricks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('render') }}">Render</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('courses') }}">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('craft') }}">Craft</a>
      </li>
    </ul>
  </div>
</nav>
</header>


{% block content %}
{% endblock %}
