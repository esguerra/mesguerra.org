{% extends "layout.html" %}
{% block content %}
<title>{{ tree.name }}</title>
<h1>Index of /{{ tree.name }}/</h1>
<ul>
{%- for item in tree.children recursive %}
    <li><a href="/static/scripts/{{ item.name }}">{{ item.name }}</a>
    {%- if item.children -%}
        <ul><a href="/static/scripts/{{ loop(item.children) }}">{{ loop(item.children) }}</a></ul>
    {%- endif %}</li>
{%- endfor %}
</ul>

{% endblock content %}
